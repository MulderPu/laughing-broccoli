<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Mulder Pu Ming Fei">
        <title>BuyOnline Registration</title>
        <script type="text/javascript" src="../js/registration.js"></script>
    </head>
    <body>
        <h1>Register to BuyOnline</h1>
        <p>
            Please fill the fields below to complete your registration.<br><br>
        </p>

        <!-- form to register customer information -->
        <form id="myform" class="form_register" method="post" action="../php/formValidation.php" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>
                        <label for="first_name" >First Name: </label>
                    </td>
                    <td>
                        <input type="text" name="first_name" value="" pattern="[A-Za-z]{1,}" title="First name should be contain letters only." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last_name" >Last Name: </label>
                    </td>
                    <td>
                        <input type="text" name="last_name" value="" pattern="[A-Za-z]{1,}" title="Last name should be contain letters only." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Password" >Password: </label>
                    </td>
                    <td>
                        <input id="pass1" type="password" name="password" value="" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Confirm password" >Confirm password: </label>
                    </td>
                    <td>
                        <input id="pass2" type="password" name="confirm_password" value="" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email" >Email: </label>
                    </td>
                    <td>
                        <input id="email" type="text" name="email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="example@example.com" required>
                    </td>
                </tr>
                <!-- optional -->
                <tr>
                    <td>
                        <label for="Phone" >Phone: </label>
                    </td>
                    <td>
                        <input type="text" name="phone" value="" pattern="^(\(?\d\d\)?\s?)\d{8}$" title="(0d) dddddddd or 0d dddddddd">
                    </td>
                </tr>
                <!-- optional -->
                <tr>
                    <td>
                        <input type="submit" onclick="" name="register" value="Register">
                    </td>
                </tr>
            </table>
        </form>
        <!-- error message show here -->
        <div id="pwErr"></div></br>
        <div id="emailErr"></div></br>
        <div id="message"></div>
    </body>
</html>
