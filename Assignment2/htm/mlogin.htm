<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Mulder Pu Ming Fei">
        <title>Manager Login and Listing</title>
        <script type="text/javascript" src="../js/managerLogin.js"></script>
    </head>
    <body>
        <h1>Store Manager Login</h1>

        <!-- form for manager login, required manager id and password -->
        <form id="mform" class="manager_form">
            <table>
                <tr>
                    <td>
                        <label for="Manager id">Manager ID: </label>
                    </td>
                    <td>
                        <input id="manager_id" type="text" name="manager_id" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password: </label>
                    </td>
                    <td>
                        <input id="password" type="text" name="password" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" onclick="managerLogin()" name="login" value="Login">
                    </td>
                </tr>
            </table>
        </form>
        <div id="status"></div>
    </body>
</html>
