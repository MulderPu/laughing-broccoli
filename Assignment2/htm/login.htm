<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Mulder Pu Ming Fei">
        <title>Customer Login</title>
        <script type="text/javascript" src="../js/customerLogin.js"></script>
    </head>
    <body>
        <h1>Customer Login</h1>

        <!-- customer login form, required email and password -->
        <form>
            <table>
                <tr>
                    <td>
                        <label for="Customer email">Customer Email: </label>
                    </td>
                    <td>
                        <input id="customer_email" type="text" name="customer_email" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password: </label>
                    </td>
                    <td>
                        <input id="password" type="text" name="password" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" onclick="customerLogin()" name="login" value="Login">
                    </td>
                </tr>
            </table>
        </form>
        <div id="status"></div>
    </body>
</html>
